{% for itc in posts %}
    title:{{itc.title}}<br>
    content:{{itc.content}}<br>
    name :{{itc.person__name}}<br>
    email:{{itc.person__email}}<br>
    gender:{{itc.person__gender}}<br>
    <img src="/media/{{itc.image}}" alt="Image not found" height="100",width="100">
    <hr>
{% endfor %}
